            width: 200%;
            position: absolute;
            top: 0;
            left: 0;
            animation: scroll 30s linear infinite;

        .carousel iframe {
            width: 50%;
            height: 300px;
            border: none;
        }
        @keyframes scroll {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(-50%);
            }
        }
        footer {
            background: #3c1a4b;
            padding: 10px;
            text-align: center;

            width: 100%;
